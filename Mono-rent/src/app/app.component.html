<button(click)="change()">Vedi/Nascondi</button>
<app-home *ngIf="log"[variabili]="utenti"></app-home>
<form>
<input #user placeholder="Your username"> <br>
<input #password placeholder="Your password"> <br>
<input #email placeholder="Your email"> <br>
<input #telefono placeholder="Your telefono"> <br>
<input #nome placeholder="Your nome"> <br>

<button (click)="send(user)">Submit</button><br>
<p *ngFor="let utente of utenti">{{utente}}</p>

</form>
